pre:
  - type: action|expo-init
    args:
      - yaml|app|name
      - env|TEMP_PATH

run: ~

post:
  - type: action|move-contents
    args:
      - env|TEMP_PATH
      - env|OUTPUT_PATH
 - type: action|github-push
    args:
      - yaml|app|github_creds
      - yaml|app|github_repo
      - env|TEMP_PATH
      - env|OUTPUT_PATH
